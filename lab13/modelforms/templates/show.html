<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Отображение списка сотрудников</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container">
      <br />
      <div class="form-group row">
        <label class="col-sm-1 col-form-label"></label>
        <div class="col-sm-4">
          <h3>Сотрудники</h3>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-1 col-form-label"></label>
        <div class="col-sm-4">
          <a class="btn btn-primary" href="/emp">Добавить нового сотрудника</a>
        </div>
      </div>
      <br />
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Id сотрудника</th>
            <th>Имя сотрудника</th>
            <th>Email сотрудника</th>
            <th>Контакт сотрудника</th>
            <th>Действия</th>
          </tr>
        </thead>
        <tbody>
          {% for employee in employees %}
            <tr>
              <td>{{ employee.eid }}</td>
              <td>{{ employee.ename }}</td>
              <td>{{ employee.eemail }}</td>
              <td>{{ employee.econtact }}</td>
              <td>
                <a class="btn btn-info" href="/edit/{{ employee.id }}">Изменить</a>
                <a class="btn btn-danger" href="/delete/{{ employee.id }}">Удалить</a>
              </td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </body>
</html>
